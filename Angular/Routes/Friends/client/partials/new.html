<div ng-controller='newController' style="padding:10px;border:1px solid black;">
  <form method="POST">
  <input type='text' name='fname' placeholder="First Name" ng-model='newFriend.fname' ng-minlength='4' required> First Name
  <input type='text' name='lname' placeholder="Last Name" ng-model='newFriend.lname' ng-minlength='4' required> Last Name
  <input type='date' name='birthday' ng-model='newFriend.birthday' required> Birthday
  <input type='submit' value='Create' ng-click='createFriend()'>
  </form>
</div>
