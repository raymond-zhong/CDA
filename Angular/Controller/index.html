<html ng-app='myApp' ng-init="myText='Hello Raymond!'">
<head>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js'></script>
    <script type='text/javascript'>
       var myAppModule = angular.module('myApp', []);
       myAppModule.controller('foodsController', ['$scope', function ($scope){
        $scope.foods = [
              {name: 'Pizza'},
              {name: 'BBQ'},
              {name: 'Fries'},
              {name: 'Salad'},
              {name: 'Steak'}
        ];
        $scope.addFood = function(){
          $scope.foods.push($scope.newFood);
          $scope.newFood = {};
       }
     }]);
    </script>
  </head>
<body>
  <div ng-controller='foodsController'>
    <h1>{{myText}}</h1>
    <form>
       Name: <input type='text' ng-model='newFood.name'>
       <input type='submit' value='add new food' ng-click='addFood()'>
       <input type='text' ng-model='Food.filter'>
       <div id ='model' ng-if = "newFood.name">
         </form>
         <span>
         Currently typing: {{newFood.name}}
       </span>
       </div>
       Check box: <input type="checkbox" ng-model="checked" aria-label="Toggle ngShow"><br/>
<div>
  <div class="check-element animate-hide" ng-show="checked">
    <span class="glyphicon glyphicon-thumbs-up"></span> Uncheck checkbox to show the foods currently on the list.
  </div>
</div>
<div>
  <div class="check-element animate-hide" ng-hide="checked">
    <span class="glyphicon glyphicon-thumbs-down"></span> Check checkbox to hide this list.
    <ul>
        <li ng-repeat="food in foods">{{ food.name }}</li>
    </ul>
  </div>
</div>

    <ul ng-if = "Food.filter">
        <li ng-repeat="food in foods | filter:Food.filter">{{ food.name }}</li>
    </ul>
  </div>

</body>
</html>
